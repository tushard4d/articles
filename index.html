//  Helper: show simple alert messages
// ────────────────────────────────────────────────
function showMessage(text, isError = false) {
  const msgDiv = document.createElement('div');
  msgDiv.textContent = text;
  msgDiv.style.padding = '10px';
  msgDiv.style.margin = '10px 0';
  msgDiv.style.borderRadius = '6px';
  msgDiv.style.color = isError ? '#721c24' : '#155724';
  msgDiv.style.background = isError ? '#f8d7da' : '#d4edda';
  document.querySelector('.card-body').prepend(msgDiv); // put above form
  setTimeout(() => msgDiv.remove(), 4000);
}

async function loadArticles() {
  try {
    console.log("[loadArticles] Starting fetch...");

    const res = await fetch('../articles_action.php?action=fetch', {
      method: 'GET',
      cache: 'no-store'
    });

    console.log("[loadArticles] Response status:", res.status);

    if (!res.ok) {
      const errText = await res.text();
      throw new Error(`Fetch failed with status ${res.status}: ${errText}`);
    }

    const data = await res.json();
    console.log("[loadArticles] Received data:", data);

    if (data.status !== 'success') {
      showMessage(data.message || 'Server returned error while loading articles', true);
      return;
    }

    const articles = data.data || [];
    console.log("[loadArticles] Number of articles:", articles.length);

    let rows = '';
articles.forEach(article => {
  const safeTitle   = JSON.stringify(article.title).slice(1, -1);   // removes outer quotes
  const safeContent = JSON.stringify(article.content).slice(1, -1);

  rows += `
    <tr>
      <td>${article.id}</td>
      <td>${article.title}</td>
      <td>
        <button class="btn btn-warning btn-sm me-1"
                onclick="editArticle(${article.id}, '${safeTitle}', '${safeContent}')">
          Edit
        </button>
        <button class="btn btn-danger btn-sm"
                onclick="deleteArticle(${article.id})">
          Delete
        </button>
      </td>
    </tr>
  `;
});

    document.getElementById('articlesTable').innerHTML = 
      rows || '<tr><td colspan="3" class="text-center">No articles yet</td></tr>';

  } catch (err) {
    console.error("[loadArticles] Error:", err);
    showMessage('Failed to load articles – check console', true);
  }
}

// ────────────────────────────────────────────────
//  ADD or UPDATE ARTICLE
// ────────────────────────────────────────────────
document.getElementById('articleForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const title   = document.getElementById('title').value.trim();
  const content = document.getElementById('content').value.trim();
  const idInput = document.getElementById('editId');  // hidden field from editArticle()

  if (!title || !content) {
    showMessage('Title and content are required!', true);
    return;
  }

  // Detect edit mode: if hidden ID exists and has value → update
  const isEdit = idInput && idInput.value !== '';
  const action = isEdit ? 'update' : 'add';

  // Prepare data: include id only when updating
  const body = new URLSearchParams({
    action: action,
    id:     isEdit ? idInput.value : '',
    title:  title,
    content: content
  });

  try {
    const res = await fetch('../articles_action.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: body
    });

    if (!res.ok) {
      const errText = await res.text();
      throw new Error(`Server error ${res.status}: ${errText}`);
    }

    const result = await res.json();
    console.log('Submit response:', result);

    if (result.status === 'success') {
      showMessage(result.message || (isEdit ? 'Article updated successfully!' : 'Article added successfully!'), false);

      // Reset form
      this.reset();

      // Exit edit mode: remove hidden ID, reset button & title
      if (isEdit && idInput) {
        idInput.remove();
      }
      document.querySelector('button[type="submit"]').textContent = 'Add Article';
      document.querySelector('.card-title').textContent = 'Add Articles';

      // Refresh table
      loadArticles();
    } else {
      showMessage(result.message || 'Operation failed', true);
    }
  } catch (err) {
    console.error('Submit failed:', err);
    showMessage('Network/server error: ' + err.message, true);
  }
});

// ────────────────────────────────────────────────
//  DELETE ARTICLE
// ────────────────────────────────────────────────
async function deleteArticle(id) {
  if (!confirm('Really delete this article?')) {
    console.log('Delete cancelled by user');
    return;
  }

  console.log(`Attempting to delete article ID: ${id}`);

  try {
    const res = await fetch('../articles_action.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: new URLSearchParams({
        action: 'delete',
        id: id
      })
    });

    console.log('Delete response status:', res.status);

    if (!res.ok) {
      const errorText = await res.text();
      throw new Error(`Server responded with ${res.status}: ${errorText}`);
    }

    const result = await res.json();
    console.log('Delete response JSON:', result);

    if (result.status === 'success') {
      showMessage(result.message || 'Article deleted successfully', false);
      loadArticles(); // refresh the table
    } else {
      showMessage(result.message || 'Delete operation failed', true);
    }
  } catch (err) {
    console.error('Delete process failed:', err);
    showMessage('Failed to delete article: ' + err.message, true);
  }
}

// ────────────────────────────────────────────────
//  EDIT ARTICLE (fill form)
// ────────────────────────────────────────────────
function editArticle(id, title, content) {
  console.log(`Editing article ID ${id}`);

  // Fill form fields
  document.getElementById('title').value = title;
  document.getElementById('content').value = content;

  // Add or update hidden ID field
  let idField = document.getElementById('editId');
  if (!idField) {
    idField = document.createElement('input');
    idField.type = 'hidden';
    idField.id = 'editId';
    document.getElementById('articleForm').appendChild(idField);
  }
  idField.value = id;

  // Switch UI to edit mode
  document.querySelector('button[type="submit"]').textContent = 'Update Article';
  document.querySelector('.card-title').textContent = 'Edit Article';
}
